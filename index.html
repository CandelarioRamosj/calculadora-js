<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <section class="contenedor">
      <input disabled type="text" name="pantalla" id="pantalla" class="pantalla" placeholder="hallo">
      <section class="botones">
        <button class="boton borrar">AC</button>
        <button class="boton operador">( )</button>
        <button class="boton operador">%</button>
        <button class="boton operador">÷</button>
        <button class="boton">7</button>
        <button class="boton">8</button>
        <button class="boton">9</button>
        <button class="boton operador">X</button>
        <button class="boton">4</button>
        <button class="boton">5</button>
        <button class="boton">6</button>
        <button class="boton operador">−</button>
        <button class="boton">1</button>
        <button class="boton">2</button>
        <button class="boton">3</button>
        <button class="boton operador">+</button>
        <button class="boton">0</button>
        <button class="boton">•</button>
        <button class="boton">←</button>
        <button class="boton resultado">=</button>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
